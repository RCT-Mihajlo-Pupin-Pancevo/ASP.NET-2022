<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function prikazi(euro){
            let euroVrednost = document.querySelector("#euroVrednost");
            euroVrednost.innerHTML = euro;
        }

        function konvertuj(){
            let rsd = document.querySelector("#rsd").value;

            let vebServisUrl = "veb-servis?rsd="+rsd;

            let response = fetch(vebServisUrl)
                            .then(response => response.json());

            response.then( text => prikazi(text.euro));  
        }
    </script>
</head>
<body>

    <h1>Konverzija valute</h2>

    <label for="rsd">Unesi vrednost u dinarima:</label>
    <input type="number" id="rsd" placeholder="RSD"/>
    <button onclick="konvertuj()">Konvertuj</button>
    <br/>
    <label>Vrednost u EURO valuti:</label><span id="euroVrednost"></span>

</body>
</html>
