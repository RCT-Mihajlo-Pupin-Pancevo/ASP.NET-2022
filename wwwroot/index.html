<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function ajax(url) {
            let call = fetch(url)
            let jsonResponse = call.then(response => response.json());
            return jsonResponse;
        }

        function onKonvertuj(){

            let rsd = document.querySelector("#rsd").value;

            let vebServisUrl = window.location.hostname + "?rsd="+rsd;

            let response = ajax(vebServisUrl);

            response.then( json => prikazi(json));  
        }

        function prikazi(json){
            let euroVrednost = document.querySelector("#euroVrednost");
            euroVrednost.innerHTML = json.euro;
        }

    </script>
</head>
<body>

    <h1>Konverzija valute</h2>

    <label for="rsd">Unesi vrednost u dinarima:</label>
    <input type="number" id="rsd" placeholder="RSD"/>
    <button onclick="onKonvertuj()">Konvertuj</button>
    <br/>
    <label>Vrednost u EURO valuti:</label><span id="euroVrednost"></span>

</body>
</html>
